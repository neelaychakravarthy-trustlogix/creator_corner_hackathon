api_key: ${DD_API_KEY}
site: datadoghq.com

logs:
  enabled: true
  configs:
    - type: file
      path: /var/log/custom.log
      service: log-generator
      source: python
      sourcecategory: application
      log_processing_rules:
        - type: multi_line
          name: csv_logs
          pattern: '^\d+,"[^"]*",[^,]+$' 